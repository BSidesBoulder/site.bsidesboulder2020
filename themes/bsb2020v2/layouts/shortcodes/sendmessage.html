

<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
    <h3 class="uk-card-title">Report Website Issue</h3>
    <form>
        <label class="uk-label">Email Address:</label>
        <input class="uk-input" id="email" required type="email"></form>
        <label class="uk-label">Issue:</label>
        <textarea class="uk-textarea" id="issue" required></textarea>
        <p>
            <a class="uk-button uk-button-default" onclick="SendToWebsiteIssue()">Send Message</a>
        </p>
    </form>
</div>
